{{ partial "header.html" . }}
<section>
    <article>
        {{.Content}}
    </article>

    {{ range where .Site.Pages ".Section" "==" .Title }}
    <article>
        <header>
            <h1>
                <a href="{{ .Permalink }}" class="post-li">{{.Title}}</a>
            </h1>
        </header>
        <time>{{ .Date.Format "2006-01-02" }}</time>
        <p>{{.Summary}}</p>
    </article>
    {{ end }}
</section>
{{ partial "footer.html" . }}
