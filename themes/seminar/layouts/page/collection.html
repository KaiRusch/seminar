{{ partial "header.html" . }}
<article>
    {{.Content}}

    {{ range where .Site.Pages ".Section" "==" .Title }}
    <header>
        <h1>
            <a href="{{ .Permalink }}" class="post-li">{{.Title}}</a>
        </h1>
    </header>
    <time>{{ .Date.Format "Jan 2 2006" }}</time>
    <p>{{.Summary}}</p>
    {{ end }}
</article>
{{ partial "footer.html" . }}
